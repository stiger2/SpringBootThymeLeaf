<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:each="product : ${products}">
	<ul>
		<li th:text="${product.name}"></li>
		<li th:text="${product.description}"></li>
		<a th:href="@{/product(name=${product.name})}">View Product</a>
	</ul>
	</div>
</body>
</html>
